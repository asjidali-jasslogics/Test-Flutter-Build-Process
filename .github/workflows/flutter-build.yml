name: 🧱 Flutter Build Automation

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GH_USERNAME: ${{ secrets.USERNAME }}
      GH_REPO: ${{ secrets.REPO }}
      GH_TOKEN: ${{ secrets.GH_PAT }}
      BRANCH: main

    steps:
      - name: 🧹 Checkout Triggering Repo
        uses: actions/checkout@v4

      - name: 📦 Install dependencies
        run: |
          sudo apt update
          sudo apt install -y unzip zip git curl wget openjdk-17-jdk

      - name: 🪄 Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b stable /opt/flutter
          echo "/opt/flutter/bin" >> $GITHUB_PATH
          flutter doctor -v

      - name: 🔐 Clone private Flutter repo using PAT
        run: |
          echo "Cloning private repository..."
          git clone -b $BRANCH https://$GH_TOKEN@github.com/$GH_USERNAME/$GH_REPO.git app
          cd app
          flutter pub get

      - name: 🔧 Patch Gradle and Android Gradle Plugin versions (if needed)
        run: |
          echo "Patching AGP version..."
          cd app/android
          # Ensure build.gradle exists and update gradle plugin version safely
          if grep -q "com.android.tools.build:gradle" build.gradle; then
            sed -i "s/com.android.tools.build:gradle:[0-9.]\+/com.android.tools.build:gradle:8.1.1/g" build.gradle
          fi
          # Ensure wrapper uses Gradle 8.2+ for AGP 8.1.1+
          if [ -f gradle/wrapper/gradle-wrapper.properties ]; then
            sed -i "s/gradle-[0-9.]\+/gradle-8.2.1/g" gradle/wrapper/gradle-wrapper.properties
          fi

      - name: 🚀 Build Flutter APK
        run: |
          echo "Building Flutter release APK..."
          cd app
          export PATH="/opt/flutter/bin:/opt/flutter/bin/cache/dart-sdk/bin:$PATH"
          flutter build apk --release --android-skip-build-dependency-validation

      - name: 📦 Package Build Artifacts
        run: |
          cd app/build/app/outputs/flutter-apk
          zip -r flutter_build_${{ github.run_id }}.zip .
          mv flutter_build_${{ github.run_id }}.zip $GITHUB_WORKSPACE/

      - name: 📤 Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter_build_${{ github.run_id }}
          path: flutter_build_${{ github.run_id }}.zip
          retention-days: 5
